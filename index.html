<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title -->
  <title>Calculator</title>

  <!-- CDN fonts link -->
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">

  <!-- CSS stylesheet link -->
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <div class="container">
    <!-- Calculator -->
    <div class="calculator">
      <form>

        <!-- Calculator Screen -->
        <div class="display">
          <input type="text" name="display">
        </div>

        <!-- Calculator Row - 1 -->
        <div>
          <input type="button" value="AC" class="opreator" onclick="display.value = '' ">
          <input type="button" value="DEL" class="opreator"
            onclick="display.value = display.value.toString().slice( 0, -1 ) ">
          <input type="button" value="." class="opreator" onclick="display.value += '.' ">
          <input type="button" value="/" class="opreator" onclick="display.value += '/' ">
        </div>

        <!-- Calculator Row - 2 -->
        <div>
          <input type="button" value="7" onclick="display.value += '7' ">
          <input type="button" value="8" onclick="display.value += '8' ">
          <input type="button" value="9" onclick="display.value += '9' ">
          <input type="button" value="*" class="opreator" onclick="display.value += '*' ">
        </div>

        <!-- Calculator Row - 3 -->
        <div>
          <input type="button" value="4" onclick="display.value += '4' ">
          <input type="button" value="5" onclick="display.value += '5' ">
          <input type="button" value="6" onclick="display.value += '6' ">
          <input type="button" value="-" class="opreator" onclick="display.value += '-' ">
        </div>

        <!-- Calculator Row - 4 -->
        <div>
          <input type="button" value="1" onclick="display.value += '1' ">
          <input type="button" value="2" onclick="display.value += '2' ">
          <input type="button" value="3" onclick="display.value += '3' ">
          <input type="button" value="+" class="opreator" onclick="display.value += '+' ">
        </div>

        <!-- Calculator Row - 5 -->
        <div>
          <input type="button" value="00" onclick="display.value += '00' ">
          <input type="button" value="0" onclick="display.value += '0' ">
          <input type="button" value="=" class="equal opreator" onclick="display.value = eval(display.value) ">
        </div>

      </form>
    </div>
  </div>
</body>

</html>
